{{ "<!-- Gift Registry Section -->" | safeHTML }}
<section class="clients" id="gift-registries">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.registry_list.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.registry_list.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row text-center">
            {{ range .Site.Params.registries }}
            <a href="{{ .link }}">
                <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" style="display: inline-block" alt="">
            </a>
            {{ end }}
        </div>
    </div>
</section>
